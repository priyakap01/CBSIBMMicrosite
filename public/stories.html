<nav class="navbar navbar-default" style="margin:0 0 1px 0 !important;">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
     <div class="ibmcloudLogo"><a href="#"><img src="images/IBM-CBS-Logo.svg" /></a></div>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">

		 <li><a href="dashboardpipeline.html">Pipeline</a></li>

        <li><a href="News.html" id="NewsLink">News</a></li>

      </ul>
    </div>
  </div>
</nav>
  </header>
    <div class="ImageSlider" style="margin:0 !important" ng-controller="imgCtrl">
	  <div>
          <img class="SlidingImage" src="{{img[3].Banner}}" alt="ImageSlider"/>
      </div>
	  <div>
          <img class="SlidingImage" src="{{img[4].Banner}}" alt="ImageSlider"/>
      </div>
	  <div>
          <img class="SlidingImage" src="images/cbs-clientstories-banner-03.jpg" alt="ImageSlider"/>
      </div>
    </div>
	
	<section class="ArticleHolder">
       <img src="images/cbs-caption-clientstories.png"/>
    </section>
    
	<section class="HorizontalDivider">
        &nbsp
    </section>
     
	<div class="col-sm-12" ng-controller="logoCtrl">
	 <div class="div-clientlist-image">
	 <div class="image-row-top" ng-repeat="x in logo">
	  <div class="image-container" ng-repeat="y in x.logos"><img src="{{y}}" alt="Client logo"/></div>
	 </div>
	 </div>
	</div>
	
    <footer>
     <section class="FooterSection">
     </section>

<script>
    setTimeout(function(){
	  $(".content").hide(); // hides the content DIV
	$(document).ready(function () {
	   
	   $("#container").muslider({
					"animation_type": "horizontal",
					"animation_duration": 600,
					"animation_start": "manual"
		});
	
	   $("#myNavbar").find("a").css("border", "none");
            $('#StoriesLink').attr('style', 'color: #333333 !important; font-weight: bold !important');
            $("#StoriesLink").css("border-bottom","2px solid #1a5d94");
	   
        $('.ImageSlider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            autoplay: true,
			speed:2500,
            autoplaySpeed: 2000,
            responsive: [
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    slidesToShow: 1
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    slidesToShow: 1
                }
            }
          ]
        });
	
	});
	$(".loading").fadeOut("slow"); // loading DIV fades out
      $(".content").fadeIn("slow"); // content DIV fades in
	 },2500);
    
</script>
